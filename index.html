<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Safe Taxi | Servicios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
    header { background:#000; color:#FFD700; padding:20px; text-align:center; }
    nav a { color:#FFD700; margin:0 10px; text-decoration:none; font-weight:bold; }
    main { max-width:800px; margin:30px auto; background:#fff; padding:30px; border-radius:8px; }
    h2, h3 { color:#000; }
    p { line-height:1.6; }
    footer { background:#000; color:#FFD700; text-align:center; padding:15px; margin-top:40px; }
    button { background:#000; color:#FFD700; border:none; padding:10px 15px; margin-top:10px; cursor:pointer; }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Safe Taxi Logo" style="max-width:300px;"><br><br>
  <nav>
    <a href="index.html" data-es="Reservas" data-en="Reservations"></a>
    <a href="services.html" data-es="Servicios" data-en="Services"></a>
    <select onchange="setLang(this.value)">
      <option value="es">ES</option>
      <option value="en">EN</option>
    </select>
  </nav>
</header>

<main>
  <h2 data-es="Nuestros Servicios" data-en="Our Services"></h2>

  <h3 data-es="Taxi Lujoso" data-en="Luxury Taxi"></h3>
  <p data-es="Vehículos cómodos y elegantes ideales para aeropuerto, viajes ejecutivos y ocasiones especiales." data-en="Comfortable and elegant vehicles ideal for airport transfers, executive travel, and special occasions."></p>
  <a href="index.html"><button data-es="Reservar ahora" data-en="Book now"></button></a>

  <h3 data-es="Taxi Familiar" data-en="Family Taxi"></h3>
  <p data-es="Vehículos amplios y seguros para familias, grupos y equipaje." data-en="Spacious and safe vehicles for families, groups, and luggage."></p>
  <a href="index.html"><button data-es="Reservar ahora" data-en="Book now"></button></a>

  <h3 data-es="Servicio Privado" data-en="Private Service"></h3>
  <p data-es="Servicio exclusivo puerta a puerta con atención personalizada y privacidad total." data-en="Exclusive door-to-door service with personalized attention and full privacy."></p>
  <a href="index.html"><button data-es="Reservar ahora" data-en="Book now"></button></a>
</main>

<footer>
  <p data-es="Contacto WhatsApp: +1 787-308-0367" data-en="WhatsApp Contact: +1 787-308-0367"></p>
</footer>

<script>
  function setLang(lang) {
    document.querySelectorAll('[data-es]').forEach(el => {
      el.textContent = el.getAttribute(lang === 'es' ? 'data-es' : 'data-en');
    });
  }
  setLang('es');
</script>

</body>
</html>
