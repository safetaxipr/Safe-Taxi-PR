<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    font-family: 'Arial', sans-serif;
    background-color: #111; /* fondo negro elegante */
    color: #fff;
    min-height: 100vh;
}

/* HEADER */
header {
    background-color: #000;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    color: #ffc107; /* amarillo taxi */
}

nav button {
    background: #111;
    color: #ffc107;
    border: 2px solid #ffc107;
    padding: 8px 15px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

nav button:hover {
    background: #ffc107;
    color: #111;
}

/* SECCIONES */
section {
    display: none; /* ocultas por defecto */
    padding: 40px 20px;
    max-width: 500px;
    margin: 40px auto;
    background: #1c1c1c;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

/* SECCION ACTIVA */
section.active {
    display: block;
}

/* FORMULARIO */
input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

input {
    border: 2px solid #ffc107;
    background: #111;
    color: #fff;
}

button.submit-btn {
    background: #ffc107;
    color: #111;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

button.submit-btn:hover {
    background: #e6b800;
}

/* SERVICIOS */
.service-item {
    background: #222;
    padding: 15px;
    margin: 10px 0;
    border-radius: 10px;
    border-left: 5px solid #ffc107;
}
</style>
</head>
