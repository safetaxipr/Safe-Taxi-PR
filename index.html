<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Taxi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo de fondo y fuente */
        body {
            font-family: Arial, sans-serif;
            background: #111; /* Negro de fondo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal */
        .contenedor {
            background: #ffc107; /* Amarillo taxi */
            padding: 30px 20px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* TÃ­tulo */
        h2 {
            text-align: center;
            color: #111; /* Negro */
            margin-bottom: 20px;
        }

        /* Campos de formulario */
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        input {
            border: 2px solid #111;
        }

        /* BotÃ³n WhatsApp */
        button {
            background: #111; /* Negro */
            color: #ffc107; /* Amarillo */
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h2>ðŸš– Reserva tu Taxi</h2>

    <input type="text" id="nombre" placeholder="Nombre" required>
    <input type="text" id="origen" placeholder="Lugar de recogida" required>
    <input type="text" id="destino" placeholder="Destino" required>
    <input type="date" id="fecha" required>
    <input type="time" id="hora" required>

    <button onclick="enviarWhatsApp()">Reservar por WhatsApp</button>
</div>

<script>
function enviarWhatsApp() {
    let nombre = document.getElementById("nombre").value;
    let origen = document.getElementById("origen").value;
    let destino = document.getElementById("destino").value;
    let fecha = document.getElementById("fecha").value;
    let hora = document.getElementById("hora").value;

    if (!nombre || !origen || !destino || !fecha || !hora) {
        alert("Por favor completa todos los campos");
        return;
    }

    let telefono = "7873080367"; // <- TU NÃšMERO con cÃ³digo de paÃ­s
    let mensaje = `Hola, quiero reservar un taxi ðŸš–%0A
Nombre: ${nombre}%0A
Origen: ${origen}%0A
Destino: ${destino}%0A
Fecha: ${fecha}%0A
Hora: ${hora}`;

    let url = `https://wa.me/${telefono}?text=${mensaje}`;
    window.open(url, "_blank");
}
</script>

</body>
</html>
