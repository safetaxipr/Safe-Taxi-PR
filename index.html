<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Safe Taxi | Reservas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; }
    header { background:#000; color:#FFD700; padding:20px; text-align:center; }
    nav { margin-top:10px; }
    nav a { color:#FFD700; margin:0 10px; text-decoration:none; font-weight:bold; }
    main { max-width:700px; margin:30px auto; background:#fff; padding:25px; border-radius:8px; }
    h2, h3 { text-align:center; color:#000; }
    label { display:block; margin-top:12px; font-weight:bold; }
    input { width:100%; padding:8px; margin-top:5px; }
    button { margin-top:20px; width:100%; padding:12px; background:#000; color:#FFD700; border:none; font-size:16px; cursor:pointer; }
    .payments { margin-top:25px; text-align:center; }
    .payments img { height:35px; margin:8px; }
    .hidden { display:none; }
    footer { background:#000; color:#FFD700; text-align:center; padding:15px; font-size:14px; }
    select { padding:5px; }
  </style>
</head>
<body>

<header>
  <div style="text-align:center;">
    <img src="logo.png" alt="Safe Taxi Logo" style="max-width:180px; margin-bottom:10px;">
  </div>
  <h1>Safe Taxi</h1>
  <p data-es="Reserva tu taxi de forma segura y rápida" data-en="Book your taxi safely and quickly"></p>
  <nav>
    <a href="#" onclick="showPage('reservas')" data-es="Reservas" data-en="Reservations"></a>
    <a href="#" onclick="showPage('servicios')" data-es="Servicios" data-en="Services"></a>
    <a href="https://instagram.com/gotaxipr" target="_blank">Instagram</a>
    <select onchange="setLang(this.value)">
      <option value="es">ES</option>
      <option value="en">EN</option>
    </select>
  </nav>
</header>

<main>
<section id="reservas">
  <h2 data-es="Formulario de Reserva" data-en="Reservation Form"></h2>
  <p data-es="Reservaciones en la madrugada requieren 1 día de anticipación." data-en="Late night reservations require 1 day advance notice."></p>

  <form onsubmit="sendWhatsApp(); return false;">
    <label data-es="Nombre" data-en="First Name"></label>
    <input id="nombre" required>

    <label data-es="Apellido" data-en="Last Name"></label>
    <input id="apellido" required>

    <label data-es="Fecha de recogido" data-en="Pickup Date"></label>
    <input type="date" id="fecha" required>

    <label data-es="Hora de recogido" data-en="Pickup Time"></label>
    <input type="time" id="hora" required>

    <label data-es="Lugar de recogido" data-en="Pickup Location"></label>
    <input id="recogido" required>

    <label data-es="Línea aérea" data-en="Airline"></label>
    <input id="aerolinea">

    <label data-es="Número de vuelo" data-en="Flight Number"></label>
    <input id="vuelo">

    <button type="submit" data-es="Enviar Reserva por WhatsApp" data-en="Send Reservation via WhatsApp"></button>
  </form>

  <div class="payments">
    <h3 data-es="Métodos de Pago" data-en="Payment Methods"></h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Credit Card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/Cash_App_Logo.svg" alt="Cash App">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Venmo_logo.svg" alt="Venmo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
  </div>
</section>

<section id="servicios" class="hidden">
  <h2 data-es="Nuestros Servicios" data-en="Our Services"></h2>
  <ul>
    <li data-es="Taxi Lujoso" data-en="Luxury Taxi"></li>
    <li data-es="Taxi Familiar" data-en="Family Taxi"></li>
    <li data-es="Servicio Privado" data-en="Private Service"></li>
  </ul>
</section>
</main>

<footer>
  © 2026 Safe Taxi
</footer>

    document.getElementById('reservas').classList.add('hidden');

  }

</body>
</html>
